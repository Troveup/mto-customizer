<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #canvas {
        border: 1px solid black;
    }
    .categoryHeader {
        border: 1px solid red;
    }
    .categoryCell {
        box-sizing: border-box;
        border: 1px solid green;
        width: 100px;
        height: 100px;
        float: left;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
    .group:after {
        content: "";
        display: table;
        clear: both;
    }
  </style>
</head>
<body>
    <canvas width="600" height="600" id="canvas"></canvas>
    <button onclick="MTO.addNewCharm('debug-link');"> Add Debug Link Charm </button>
    <button onclick="MTO.addNewCharm('link');"> Add Link Charm </button>
    <button onclick="MTO.addNewCharm('splitter');"> Add Splitter Charm </button>
    <button onclick="MTO.deleteSelectedCharm();"> Deleted Selected </button>
    <button onclick="MTO.toggleBaseChain();"> Switch Base Chain </button>

    <div id="drawerTest"></div>

    <div id="logMessages"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
    <script type="text/javascript" src="/box2d_v2.3.1_min.js"></script>
    <script type="text/javascript" src="/assets/MTO.js"></script>
    <script type="text/javascript">
        MTO.main();
        var drawerTestElem = document.getElementById('drawerTest');
        MTO.testDrawer(drawerTestElem);
    </script>
    <h3>Known Issues</h3>
    <p>Don't delete charms that are connected to other charms</p>
    <p>Switching tabs suspends animation loop, need to reset time delta in that case to avoid jerky motion</p>
</body>
</html>
