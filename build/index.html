<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #canvas {
        border: 1px solid black;
    }
  </style>
</head>
<body>
    <canvas width="600" height="600" id="canvas"></canvas>
    <button class="debugButton" data-delay="1"> Dump in 1 Second</button>
    <button class="debugButton" data-delay="2"> Dump in 2 Seconds</button>
    <button class="debugButton" data-delay="5"> Dump in 5 Seconds</button>
    <div id="logMessages"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
    <script type="text/javascript" src="/box2d_v2.3.1_min.js"></script>
    <script type="text/javascript" src="/assets/MTO.js"></script>
    <script type="text/javascript">
        MTO.main();
        var buttons = document.querySelectorAll(".debugButton");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', function(evt) {
                MTO.writeDebugInfo(document.getElementById("logMessages"), evt.target.getAttribute('data-delay'));
            });
        }
    </script>
</body>
</html>
