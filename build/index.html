<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .canvasWrapper {
        float: left;
        position: relative;
    }
    .drawerWrapper {
        float: left;
    }
    #overlayContainer {
        position: absolute;
        width: 100px;
        border: 1px solid black;
        top: 0;
        right: 0;
    }
    #overlayContainer button {
        display: block;
        margin: 0 auto 10px;
    }

    #canvas {
        border: 1px solid black;
    }
    .categoryCell {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        float: left;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
    .group:after {
        content: "";
        display: table;
        clear: both;
    }
  </style>
</head>
<body>
    <div class="group">
        <div class="canvasWrapper">
            <canvas width="600" height="600" id="canvas"></canvas>
            <div id="overlayContainer"></div>
        </div>
        <div class="drawerWrapper">
            <div id="drawerContainer"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
    <script type="text/javascript" src="/box2d_v2.3.1_min.js"></script>
    <script type="text/javascript" src="/assets/MTO.js"></script>
    <script type="text/javascript">
        function hashCode(str) {
            var hash = 0, i, chr, len;
            if (str.length === 0) return hash;
            for (i = 0, len = str.length; i < len; i++) {
                chr   = str.charCodeAt(i);
                hash  = ((hash << 5) - hash) + chr;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        };

        var rawRefObjects = [
            {
                "type": "charm",
                "key": "dev-debug-link",
                "version": 1,
                "imgURL": "https://storage.googleapis.com/troveup-dev-private/mto-images/directed-charm-link.png",
                "width": 1.866666666666667,
                "height": 5.833333333333333,
                "anchors": [0, 2.3, 0, -2.3]
            },
            {
                "type": "charm",
                "key": "dev-simple-link",
                "version": 2,
                "imgURL": "https://storage.googleapis.com/troveup-dev-private/mto-images/charm-link.png",
                "width": 1.866666666666667,
                "height": 5.833333333333333,
                "anchors": [0, 2.3, 0, -2.3]
            },
            {
                "key": "dev-single-anchor",
                "imgURL": "https://storage.googleapis.com/troveup-dev-private/mto-images/demo-chain.png",
                "type": "chain",
                "version": 2,
                "width": 60,
                "height": 80,
                "anchors": [ 0.75, -15.5 ]
            }
        ];

        var autoCloudReferences = rawRefObjects.map(function(raw) {
            var serialized = JSON.stringify(raw);
            var hash = hashCode(serialized);

            return {
                bucket: 'troveup-dev-private',
                type: 'local-reference',
                refType: raw.type,
                key: raw.key,
                hash: hash,
                content: serialized
            };
        });

        // https://storage.googleapis.com/troveup-dev-private/gateway/charm/dev-simple-link/5854463C046A4AAE1995876B6551534D.json

        MTO.main({
            referenceList: autoCloudReferences,
            canvas: document.getElementById('canvas'),
            overlayContainer: document.getElementById('overlayContainer'),
            drawerContainer: document.getElementById('drawerContainer')
        });
    </script>
    <h3>Known Issues</h3>
    <p>Don't delete charms that are connected to other charms</p>
    <p>Switching tabs suspends animation loop, need to reset time delta in that case to avoid jerky motion</p>
</body>
</html>
